<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Rent</title>
</head>
<body>
    <h1>Room Rents</h1>
    <form action="">
        <label>Name : </label>
        <input type="text"><br><br>

        <label>Address : </label>
        <textarea name="" id="" cols="30" rows="4"></textarea><br><br>

        <label>Age : </label>
        <input type="number"min="18" max="60"><br><br>

        <label>Gender : </label>
        <input type="radio" value="male" name="Gender">Male
        <input type="radio" value="female" name="Gender">Female
        <br><br>

        <label>Room Type : </label>
        <select>
            <option value="">Select Room Type</option>
            <option value="ac">AC</option>
            <option value="non-ac">Non-AC</option>
            <option value="deluxe">Deluxe</option>
        </select><br><br>

        <label>Mode of Payment : </label>
        <input type="radio" value="pay" name="payment"/>
        <label>Cash</label>

        <input type="radio" value="card" name="payment"/>
        <label>Card</label>

        <input type="radio" value="vouchers" name="payment"/>
        <label>Vouchers</label>
        <br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
