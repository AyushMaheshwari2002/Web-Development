<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Form</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Basic Information</legend>
            <label>Full Name : </label>
            <input type="text" placeholder="Enter your name..."><br><br>
            <label>Birth Date : </label>
            <input type="date"><br><br>
            <label>Gender : </label>
            <input type="radio" value="male" name="Gender">Male
            <input type="radio" value="female" name="Gender">Female
            <br><br>
            <label>Address : </label>
            <textarea></textarea><br><br>
            <label>Phone Number : </label>
            <input type="tel" placeholder="Enter Your Phone Number...." required><br>
        </fieldset>
        <br>
        <fieldset>
            <legend>Extra Information</legend>
            <label>Interests : </label>
            <input type = "checkbox" name = "interest1" />
            <label>Books</label> 
            <input type = "checkbox" name = "interest2" />
            <label>Movies</label> 
            <input type = "checkbox" name = "interest3" />
            <label>VideoGames</label><br><br>
            <label>Favorite Color : </label>
            <input type = "color">
        </fieldset>
        <br>
        
        <button type="submit">Send data</button>
        <button type="submit">Reset form</button>
    </form>
</body>
</html>
